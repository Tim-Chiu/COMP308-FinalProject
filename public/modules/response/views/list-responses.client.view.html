<section data-ng-controller="ResponseController" data-ng-init="find()">
    <div class="page-header">
        <h1>Response</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="response in response" data-ng-href="#!/response/{{response._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="response.created | date:'medium'"></span>
				by
				<span data-ng-bind="response.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="response.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!response.$resolved || response.length">
    	No Response yet, why don't you <a href="/#!/response/create">create one</a>?
    </div>
</section>
